<h1>Time Since Troy's 14th Birthday</h1><br>
<h2 id="days">Days</h2>
<h2 id="hours">Hours</h2>
<h2 id="minutes">Minutes</h2>
<h2 id="seconds">Seconds</h2>
<h2 id="ms">Milliseconds</h2>
<script>
let date_1 = new Date('10/20/2022');
function update(){
let date_2 = new Date();
let difference = date_2.getTime() - date_1.getTime();
let TotalDays = Math.trunc(difference / (1000 * 3600 * 24));
let hours =(date_2.getTime() - date_1.getTime()) / 1000;
let minutes = hours/60;
let seconds = hours;
let milliseconds = hours*1000;
hours/= (60 * 60);
hours = Math.trunc(hours);
minutes=Math.trunc(minutes);
seconds = Math.trunc(seconds);
    document.getElementById("days").innerHTML =TotalDays+" Days";
    document.getElementById("hours").innerHTML =hours+" Hours";
    document.getElementById("minutes").innerHTML =minutes+" Minutes";
    document.getElementById("seconds").innerHTML =seconds+" Seconds";
    document.getElementById("ms").innerHTML =milliseconds+" Milliseconds";
}
setInterval(update,1);
</script>
